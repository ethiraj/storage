LOG_PREFIX=storage

AUTHORIZE_API=notused
#LEGALTAG_API=${LEGALTAG_BASE_URL}/api/legal/v1
LEGALTAG_API=legal-tag/api/legal/v1

CRS_API=notused

server.servlet.contextPath=/api/storage/v2/
logging.level.org.springframework.web=DEBUG
server.port=8080

## AWS S3 configuration
aws.region=foo-bar-2000
aws.s3.endpoint=s3.foo-bar-2000.amazonaws.com
aws.s3.max-record-threads=2000
aws.s3.enable-https=true
S3_DATA_BUCKET=""

aws.mongodb.database.name=test

aws.dynamodb.table.prefix=test
aws.dynamodb.endpoint=test-endpoint
aws.sns.s3.bucket-name=foo-bar
aws.sns.topic.arn=foo-bar

## AWS ElastiCache configuration
aws.elasticache.cluster.endpoint=localhost
aws.elasticache.cluster.port=6379

## AWS Lambda configuration
aws.lambda.get-groups-function-name=test-os-entitlements-GroupsFunction

aws.ssm=false
aws.parameter.prefix=/osdu/test

osdu.mongodb.enabled.storage=true
osdu.mongodb.uri=mongodb://localhost:27019/storage
osdu.mongodb.database=storage
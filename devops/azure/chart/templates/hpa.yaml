apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: osdu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Chart.Name }}
  minReplicas: {{ .Values.global.replicaCount }}
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 45
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        # Do not remove more than one pod in 5 minutes.
        - type: Pods
          value: 1
          periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 0
      # Either add 100% of current pods or 4 pods (whichever is higher) every 2 minutes until the CPU reaches the steady state.
      policies:
        - type: Percent
          value: 100
          periodSeconds: 120
        - type: Pods
          value: 4
          periodSeconds: 120
      selectPolicy: Max